<div id="videoCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let videoGroup of videoGroups; let i = index" class="carousel-item" [class.active]='i === 0'>
      <div class="d-flex">
        <div class="video-container">
          <p (click)="openVideoPopupModal(videoGroup[0].id, videoGroup[0].title)">
            <img [src]="videoGroup[0].thumbnail" alt="{{ videoGroup[0].title }}" />
          </p>
          <div class="carousel-caption">
            <h3>{{ videoGroup[0]?.title }}</h3>
          </div>
        </div>
        <div class="video-container">
          <p (click)="openVideoPopupModal(videoGroup[1].id, videoGroup[1].title)">
            <img [src]="videoGroup[1].thumbnail" alt="{{ videoGroup[1].title }}" />
          </p>
          <div class="carousel-caption">
            <h3>{{ videoGroup[1]?.title }}</h3>
          </div>
        </div>
        <div class="video-container">
          <p (click)="openVideoPopupModal(videoGroup[2].id, videoGroup[2].title)">
            <img [src]="videoGroup[2].thumbnail" alt="{{ videoGroup[2].title }}" />
          </p>
          <div class="carousel-caption">
            <h3>{{ videoGroup[2]?.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
