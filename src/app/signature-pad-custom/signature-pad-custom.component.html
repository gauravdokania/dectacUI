
<div class="modal-header">
  <h5 class="modal-title accountHeader">Please Add Your Signature Here</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRefSignaturePadCustom.close()"></button>
</div>
<div class="modal-body">
  <canvas
  #canvas
  (touchstart)="startDrawing($event)"
  (touchmove)="moved($event)"
  width="700"
  height="200"
></canvas>
<p class="error-message" *ngIf="signatureNeeded">Signature is required</p>
<div *ngIf="signatureNeeded === false">
  <p>Signature in Base64Encoded Format</p>
  <img src="{{ signatureImg }}" alt="" srcset="" />
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="clearPad()">Clear
  </button>
  <button type="button" class="btn btn-primary" (click)="savePad()">Submit the signature</button>
</div>
