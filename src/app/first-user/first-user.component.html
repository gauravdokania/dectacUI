                <mat-tab label="D-Tac ID">
                    <form [formGroup]="dtacIdForm">
                        <div class="mb-3">
                            <label class="form-label">Enter D-Tac ID </label>
                            <input type="text" id="dtacid" formControlName="dtacid" class="form-control"
                                [ngClass]="{ 'is-invalid': dtacIdFormSubmitted}" />
                            <div *ngIf="dtacIdFormSubmitted && dtacIdForm.get('dtacid')?.hasError('required')"
                                class="invalid-feedback">
                                D-Tac ID is required.
                            </div>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="Phone Number">
                    <form [formGroup]="phoneForm">
                        <div class="mb-3">
                            <label class="form-label">Enter Phone Number </label>
                            <input type="text" id="phone" formControlName="phone" class="form-control"
                                [ngClass]="{ 'is-invalid': phoneFormSubmitted}" (keypress)="keyPressOnPhone($event)" minlength=10 maxlength=10 />
                            <div *ngIf="phoneFormSubmitted && phoneForm.get('phone')?.hasError('required')"
                                class="invalid-feedback">
                                Phone Number is required.
                            </div>
                        </div>
                       
                    </form>
                </mat-tab>
            </mat-tab-group>
            <div>
                <button [disabled]="loading" class="btn btn--secondary btn--general-cta"  (click)="sendVerification()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Verify
                </button>
                <a routerLink="../login" class="btn btn-link">Login</a>
            </div>

        </div>
